name: Run Postman Collection (QA)

on:
  # Runs automatically when code is pushed
  push:
    branches: [main]

  # Runs automatically when PR is opened or updated
  pull_request:
    branches: [main]

  # Allows manual trigger from Actions tab
  workflow_dispatch:

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      # RULE: Checkout repo code
      - name: Checkout code
        uses: actions/checkout@v3

      # RULE: Install Node.js (Newman needs Node)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # RULE: Install Newman globally
      - name: Install Newman
        run: npm install -g newman

      # RULE: Run Postman collection
      - name: Run API tests
        run: |
          newman run Exportedapi/collection.json
